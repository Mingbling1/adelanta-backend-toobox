# Configuración de rate limiting
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;

# Mapeo para bloquear user-agents maliciosos
map $http_user_agent $block_ua {
    default 0;
    "~*dirscan|sqlmap|nikto|nmap|masscan|gobuster|nuclei|wfuzz|dirb|dirbuster|zap|burpsuite|arachni|w3af|openvas" 1;
}

server {
    listen 80;
    server_name apitoolbox.adelantafactoring.com;
    client_max_body_size 32m;
    client_body_buffer_size 20m;
    # location ^~ /.well-known/acme-challenge {
    #     default_type text/plain;
    #     root /var/www/letsencrypt;
    # }
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        # Bloquear user-agents maliciosos
        if ($block_ua) {
            return 403;
        }
        
        proxy_pass http://web:8000;
        # return 301 https://$host$request_uri;
    }
}


server {
    listen 443 ssl default_server;
    server_name apitoolbox.adelantafactoring.com;
    server_tokens off;
    # ssl on;

     # Configuración SSL
    # ssl_certificate /etc/letsencrypt/live/apitoolbox.adelantafactoring.com-0001/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/apitoolbox.adelantafactoring.com-0001/privkey.pem;
    ssl_certificate /etc/letsencrypt/live/apitoolbox.adelantafactoring.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/apitoolbox.adelantafactoring.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
    client_max_body_size 32m;
    client_body_buffer_size 20m;

    # Añadir compresión gzip
    gzip on;
    gzip_comp_level 5;
    gzip_min_length 256;
    gzip_proxied any;
    gzip_types
        application/javascript
        application/json
        text/css
        text/plain;

    # Bloquear acceso a archivos de configuración y rutas sensibles
    location ~* \.(env|conf|json|properties|config|yml|yaml)$ {
        deny all;
        return 404;
    }
    
    # Bloquear rutas de actuator y otras rutas sensibles
    location ~* /(actuator|env|mappings|management|info|settings|config|application\.properties)$ {
        deny all;
        return 404;
    }
    
    # Bloquear rutas de JS de configuración comunes en escaneos
    location ~* /(env|config|settings|bundle|reports)\.js$ {
        deny all;
        return 404;
    }

    # Ruta principal
    location / {
        # Aplicar límite de tasa
        limit_req zone=api_limit burst=20 nodelay;
        
        # Bloquear user-agents maliciosos
        if ($block_ua) {
            return 403;
        }
        
        # Configuración de proxy
        # proxy_redirect off;
        proxy_pass http://web:8000/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        

    }
}


